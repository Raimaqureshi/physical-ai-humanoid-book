# .github/workflows/frontend_deploy.yml

name: Deploy Frontend to GitHub Pages

on:
  push:
    branches:
      - main # Trigger on pushes to the main branch
    paths:
      - 'frontend/**' # Only run if changes are made in the frontend directory

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18' # Use a Node.js version compatible with Docusaurus

      - name: Install dependencies
        run: npm install # Install Docusaurus dependencies
        working-directory: ./frontend

      - name: Build Docusaurus website
        run: npm run build
        working-directory: ./frontend

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./frontend/build # Docusaurus build output directory
          # The branch to deploy to, usually gh-pages for Docusaurus projects
          publish_branch: gh-pages 
